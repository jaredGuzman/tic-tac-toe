<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tic-tac-toe</title>

    <script defer src="./media/script.js"></script>
    <link rel="stylesheet" href="./media/styles.css">
    <link rel="stylesheet" href="./media/normalize.css">
</head>

<body>
    <div class="modal" id="modal">
        <div class="init-message">
            <p>Let's play tic-tac-toe! Click a button below and fill out the info (optional) to get started.</p>

            <div class="init-options-container">
                <button class="init-options" id="one-player-button">vs. computer</button>
                <button class="init-options" id="two-player-button">2 Player</button>
            </div>
            <div class="input-error-wrapper hidden">
                <small id="input-error">Both players cannot have the same mark!</small>
            </div>

            <div class="one-player-options hidden">
                <form class="one-player-options-form">
                    <label for="one-player-player-one-info" class="form-label">P1:</label>
                    <input type="text" id="one-player-player-one-info" placeholder="Player One">
                    <label for="one-player-player-one-mark" class="form-label">Mark:</label>
                    <input type="text" id="one-player-player-one-mark" class="mark-input" placeholder="X" maxlength="1">
                </form>
            </div>

            <div class="two-player-options hidden">
                <form class="two-player-options-form">

                    <label for="two-player-player-one-info" class="form-label">P1:</label>
                    <input type="text" id="two-player-player-one-info" placeholder="Player One">
                    <label for="two-player-player-one-mark" class="form-label">Mark:</label>
                    <input type="text" id="two-player-player-one-mark" class="mark-input" placeholder="X" maxlength="1">

                    <label for="two-player-player-two-info" class="form-label">P2:</label>
                    <input type="text" id="two-player-player-two-info" placeholder="Player Two">
                    <label for="two-player-player-two-mark" class="form-label">Mark:</label>
                    <input type="text" id="two-player-player-two-mark" class="mark-input" placeholder="O" maxlength="1">
                </form>
            </div>

            <div class="init-options-submit hidden">
                <button id="start-game-button">Start Game!</button>
            </div>
        </div>

        <div class="end-message hidden" id="end-message">
            <p id="round-result">
            </p>

            <div class="end-button-container">
                <button id="round-end-same-game-button">Play the same way</button>
                <button id="round-end-new-game-button">New game</button>
            </div>
        </div>

    </div>

    <header>
        <h1>A Little Game of Tic-Tac-Toe</h1>
    </header>
    <main class="root">
        <div class="gameboard-container">
            <div id="gameboard">
            </div>
        </div>
    </main>
    <footer>
        <p>Little game app made by <a href="https://jaredguzman.com">Jared Guzman</a> following <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a></p>
    </footer>

</body>

</html>
